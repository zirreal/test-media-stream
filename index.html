<!DOCTYPE html>
<html>
    <head>
        <title>DEMO</title>
        <link rel="stylesheet" type="text/css" href="style.css">
         <script defer="" type="module" src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="video-container">
                <canvas class="hide" height="250" width="400"></canvas>
                <video height="250" width="400" id="canvasSource" playsinline autoplay muted></video>
                <video height="250" width="400" id="canvasCam" playsinline autoplay muted></video>
                <video height="250" width="400" id="videostream" playsinline autoplay muted></video>
                <iframe allowusermedia allowfullscreen="allowfullscreen" class="hide" id="iframe-trueconf" width="400px" height="250px" allow="camera *; microphone *"/>
            </div>

            <div class="buttons-container">
                <button class="btn btn--start">START</button>
                <button class="btn btn--finish">FINISH</button>
            </div>
        </div>
    </body>
</html>
